<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quotes</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3 class="upper" style="text-align: center; margin: 10px; font-weight: bold; text-shadow:3px 5px 8px rgb(95, 66, 66);">QUOTES</h3>
            <div id="quotes"></div>
            <div id="author"></div>
            <button id="newQ">new Quotes</button>
        </div>
    </div>
   
    <script>
        let realData = "";
        const quotes = document.getElementById('quotes');
        const author = document.getElementById('author');
        const newQ = document.getElementById('newQ');
        const getNewQuotes = () =>{
            let rnum = Math.floor(Math.random()*100);
           // console.log(realData[rnum]);
            quotes.innerText = `${realData[rnum].text}`;
            realData[rnum].author==null ? author.innerText =  ' By unknown' : author.innerText = `By ${realData[rnum].author}`;
            
        }

        const getQuotes = async ()=>{
            const api = 'https://type.fit/api/quotes';
            let data = await fetch(api);
            realData = await data.json();
            getNewQuotes();
             // console.log( realData[0]) 
        }

        newQ.addEventListener('click',getNewQuotes);
        
        getQuotes();

    </script>
</body>
</html>
